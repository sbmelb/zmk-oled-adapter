manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: sbmelb
      url-base: https://github.com/sbmelb

  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml

    - name: zmk-oled-adapter
      remote: sbmelb
      revision: main
      path: modules/zmk-oled-adapter

  self:
    path: config
